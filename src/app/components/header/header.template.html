<form>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="TODO text" [(ngModel)]="newTodo" name="newTodo" autocomplete="off"
           (enter)="validate(); this.trigger('blur')">
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="validate()" disabled="{{loading}}">PUSH</button>
</form>
